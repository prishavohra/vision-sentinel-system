name: Deploy to EC2

on:
  push:
    branches:
      - main # Trigger deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH for the EC2 instance
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Install dependencies on EC2 (if needed)
      - name: Install dependencies on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.203.219.31 "cd ~/vision-sentinel-system && npm install"

      # Pull latest changes and restart the app using pm2
      - name: Deploy and restart app
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.203.219.31 << 'EOF'
            cd ~/vision-sentinel-system
            git pull origin main
            npm install
            pm2 restart vision-sentinel
          EOF
